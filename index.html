  <body>
    <div class="container-fluid">
      <div class="row border-bottom-3 padding-bottom-20 margin-bottom-20">
        <div class="col-xs-12 col-sm-6">
          <img src="assets/images/logo.jpg" alt="my logo image" class="img-responsive" id="logo">
        </div>
        <div class="col-xs-12 col-sm-6">
          <hgroup class="page-title">
            <h1 class="text-right">Gliga-Matei Florin</h1>
            <h3 class="text-right">Front-End Junior</h3>
          </hgroup>
        </div>
      </div>
      <div class="row">
        <div class="jumbotron">
          <div class="padding-top-20 padding-bottom-20 margin-bottom-20">
            <h2 class="text-center padding-top-20">Everything is possible</h2>
            <p class="text-center">Believe in yourself</p>
          </div>
          <hr class="small-hr">
          <div class="social-icons text-center padding-top-20">
            <a href="https://facebook.com" target="_blank" class="btn btn-lg btn-default"><span><i class="fa fa-facebook-official"></i></span>Facebook</a>
            <a href="https://gmail.com" target="_blank" class="btn btn-lg btn-default"><span><i class="fa fa-google-plus-square"></i></span>Google Plus</a>
            <a href="https://linkedin.com" target="_blank" class="btn btn-lg btn-default"><span><i class="fa fa-linkedin-square"></i></span>Linkedin</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <section id="portfolio" class="padding-bottom-20">
        <div class="row">
          <div class="col-xs-12">
            <h2>Featured Work</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padding-bottom-20">
            <figure>
              <img src="assets/images/animal_card.jpg" class="img-responsive" alt="Image of a german sheperd trading card" title="https://github.com/matei80/animal_trading_card">
              <figcaption class="text-center text-20"><a href="https://github.com/matei80/animal_trading_card" title="German Sheperd Trading Card" target="_blank" class="is-block">German Sheperd</a> <span class="text-mutted">github.com/matei80/animal_trading_card</span></figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padding-bottom-20">
            <figure>
              <img src="assets/images/portfolio_img.jpg" class="img-responsive" alt="Image of a portfolio page" title="Portfolio Page on Codepen">
              <figcaption class="text-center text-20"><a href="https://codepen.io/mateiflorin/pen/wqErMd" title="Portfolio Page Example on Codepen" target="_blank" class="is-block">Codepen Portfolio</a> <span class="text-mutted">https://codepen.io/mateiflorin/pen/wqErMd</span></figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padding-bottom-20">
            <figure>
              <img src="assets/images/animal_card_img.jpg" class="img-responsive" alt="Image of another animal trading card project" title="Animal trading card version 1">
              <figcaption class="text-center text-20"><a href="https://codepen.io/matei_florin/pen/xPdpMy" title="Animal trading card version 1" target="_blank" class="is-block">Animal Trading Card</a> <span class="text-mutted">https://codepen.io/matei_florin/pen/xPdpMy</span></figcaption>
            </figure>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padding-bottom-20">
            <figure>
              <img src="assets/images/html_mockup.jpg" class="img-responsive" alt="Image of the first HTML mockup from Udacity" title="HTML Mock-up">
              <figcaption class="text-center text-20"><a href="https://codepen.io/matei_florin/pen/WXjdKG" title="HTML Mock-up" target="_blank" class="is-block">HTML Mock-up</a> <span class="text-mutted">https://codepen.io/matei_florin/pen/WXjdKG</span></figcaption>
            </figure>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="row">
          <div class="col-xs-12">
            <h3>Contact Me</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <form action="#" method="post">
              <fieldset>
                <div class="form-group">
                  <label class="form-label" for="name">Name*</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                  <label class="form-label" for="email">Email Address*</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email address" required="required" />
                </div>
                <div class="form-group">
                  <label class="form-label" for="message">Message*</label>
                  <textarea class="form-control" name="message" id="message" placeholder="Message" required="required"></textarea>
                </div>
              </fieldset>
              <button type="submit" class="btn btn-default btn-lg submit" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </div> <!-- DIV.container -->
    <div id="page-footer">
      <footer>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <p class="text-center">Copyright &copy; 2018.</p>

              <a href="https://linkedin.com" target="_blank"><span><i class="fa fa-big fa-linkedin-square"></i></span></a>
            </div>
          </div>
        </div>
      </footer>

    <script src="assets/js/bootstrap.min.js"></script>
